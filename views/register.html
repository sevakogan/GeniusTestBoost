<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - OnlineSchool V1</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="auth-container">
    <div class="logo">
      <h1>OnlineSchool</h1>
      <p>Create your account</p>
    </div>

    <div class="error-message" id="errorMsg"></div>

    <form id="registerForm">
      <div class="form-row">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName" placeholder="John" required>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" placeholder="Doe" required>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="you@school.edu" required>
      </div>

      <div class="form-group">
        <label for="role">I am a</label>
        <select id="role" name="role">
          <option value="student">Student</option>
          <option value="teacher">Teacher</option>
        </select>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="At least 6 characters" required minlength="6">
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Repeat your password" required>
      </div>

      <button type="submit" class="btn btn-primary" id="registerBtn">Create Account</button>
    </form>

    <div class="auth-footer">
      Already have an account? <a href="/login">Sign in</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    const errorMsg = document.getElementById('errorMsg');
    const registerBtn = document.getElementById('registerBtn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMsg.classList.remove('visible');

      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
        errorMsg.textContent = 'Passwords do not match.';
        errorMsg.classList.add('visible');
        return;
      }

      registerBtn.innerHTML = '<span class="spinner"></span> Creating account...';
      registerBtn.disabled = true;

      const data = {
        firstName: document.getElementById('firstName').value,
        lastName: document.getElementById('lastName').value,
        email: document.getElementById('email').value,
        role: document.getElementById('role').value,
        password: password
      };

      try {
        const res = await fetch('/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await res.json();

        if (result.success) {
          window.location.href = result.redirect;
        } else {
          errorMsg.textContent = result.error;
          errorMsg.classList.add('visible');
          registerBtn.textContent = 'Create Account';
          registerBtn.disabled = false;
        }
      } catch (err) {
        errorMsg.textContent = 'Something went wrong. Please try again.';
        errorMsg.classList.add('visible');
        registerBtn.textContent = 'Create Account';
        registerBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
